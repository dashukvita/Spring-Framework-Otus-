spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    data: data.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
    properties:
      hibernate:
      #format_sql: true

  shell:
    interactive:
      enabled: false

